[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[context.production]
  [context.production.environment]
    NEXTAUTH_URL = "${URL}"

[context.deploy-preview]
  [context.deploy-preview.environment]
    NEXTAUTH_URL = "${DEPLOY_PRIME_URL}"

# Service Worker와 정적 파일 처리를 위한 헤더 설정
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
    Service-Worker-Allowed = "/"

[[headers]]
  for = "/workbox-*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Manifest와 아이콘 파일들을 위한 헤더
[[headers]]
  for = "/manifest.json"
  [headers.values]
    Cache-Control = "public, max-age=86400"
    Content-Type = "application/manifest+json"

[[headers]]
  for = "/icons/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# API 라우트와 정적 파일을 위한 리다이렉트 규칙
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# SPA fallback - 다른 모든 경로
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
